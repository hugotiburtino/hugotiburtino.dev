<div class="container">
  <h2>{{heading}}</h2>
  <ng-container *ngFor="let proj of projects">
    <div class="jumbotron" *ngIf="!proj.isPersonal">
      <h3 matLine>{{proj.name}}</h3>
      <p matLine>{{proj.summary}}</p>
      <mat-chip-list selectable="false">
        <mat-chip disableRipple="true" *ngFor="let tech of proj.techs">
          {{tech}}
        </mat-chip>
      </mat-chip-list>
      <mat-list role="list">
        <h4 mat-subheader>Roles in project</h4>
        <mat-list-item *ngFor="let role of proj.roles" role="listitem">
          <div mat-line>{{role}}</div>
        </mat-list-item>
      </mat-list>
      <mat-action-list (click)="onClick($event.target, proj)">
        <button value="0" *ngIf="proj.url" role="link" matTooltip="See it in production" mat-button>See</button>
        <button value="2" *ngIf="proj.srcCodeUrl" matTooltip="See repo" mat-button>Source Code</button>
      </mat-action-list>
    </div>
    <mat-divider></mat-divider>
  </ng-container>
</div>

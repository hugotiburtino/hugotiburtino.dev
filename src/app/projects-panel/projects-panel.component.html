<main role="main" class="container">
  <div class="row">
    <mat-card class="project-card" *ngFor="let proj of projects">
      <mat-card-header>
        <mat-card-title>{{proj.name}}</mat-card-title>
        <mat-card-subtitle>{{proj.summary}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions (click)="onClick($event.target, proj)">
        <button value="0" *ngIf="proj.url" role="link"  
          matTooltip="See it in production" mat-button>See</button>
        <!--button value="1" role="link" matTooltip="" mat-button>Info</button-->
        <button value="2" matTooltip="See source code repo" mat-button>Source Code</button>
      </mat-card-actions>
    </mat-card>
  </div>
</main>

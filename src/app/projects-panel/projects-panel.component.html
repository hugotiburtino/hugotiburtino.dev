<main role="main">
  <div class="projects-container">
    <mat-card class="project-card" *ngFor="let proj of projects">
      <mat-card-header>
        <mat-card-title>{{proj.name}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Info</button>
        <button mat-button>Source Code</button>
      </mat-card-actions>
    </mat-card>
  </div>
</main>
